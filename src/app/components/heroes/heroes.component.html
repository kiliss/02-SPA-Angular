<h1>Heroes <small>Marvel y DC</small></h1>
<div class="card-group">
  <div *ngFor="let heroe of heroes; let i = index">
    <div class="card animated fadeIn fast" style="width: 18rem">
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
      <div class="card-body">
        <h4 class="card-title"> {{heroe.nombre}} </h4>
        <p class="card-text">
          {{heroe.bio}}
        </p>
        <p class="card-text text-muted">{{ heroe.aparicion }}</p>
        <div class="d-grid gap-2">
          <button (click)="verHeroe(i)" class="btn btn-outline-primary" type="button">Ver Mas</button>
        </div>
      </div>
    </div>
  </div>
</div>
